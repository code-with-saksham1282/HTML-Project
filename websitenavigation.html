  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu Experiment</title>
    <link rel="stylesheet" href="navigation.css">
</head>
<body>

    <!-- Block Example -->
    <header>
        Navigation Experiment <span>Menu</span>
    </header>

    <h2>Inline-Block Menu</h2>
    <nav class="inline-block-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h2>Float Menu</h2>
    <nav class="float-menu">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>

        <div class="clear"></div>
    </nav>

</body>
</html>
