<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(to right, #8360c3, #2ebf91);
      font-family: Arial;
    }
    .box {
      background: white;
      width: 300px;
      padding: 30px;
      margin: 100px auto;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #2ebf91;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

</body>
</html>
