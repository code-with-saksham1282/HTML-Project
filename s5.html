<html>
<head>
    <title>Justify-Content</title>
</head>
<body>
    <div style="display: flex;justify-content: flex-start; border: 20px double brown;">
        <div style="background-color: burlywood;padding: 10px;margin: 10px;">Hello</div>
        <div style="background-color: darkgreen;padding: 10px;margin: 10px;">Hi</div>
        <div style="background-color: darkorchid;padding: 10px;margin: 10px;">Bye</div>
    </div>
    <br>
    <div style="display: flex;justify-content: flex-start; border: 20px solid brown;">
        <div style="background-color: burlywood;padding: 10px;margin: 10px;">Hello</div>
        <div style="background-color: darkgreen;padding: 10px;margin: 10px;">Hi</div>
        <div style="background-color: darkorchid;padding: 10px;margin: 10px;">Bye</div>
    </div>
    <br>
    <div style="display: flex;justify-content: flex-end; border: 20px double brown;">
        <div style="background-color: burlywood;padding: 10px;margin: 10px;">Hello</div>
        <div style="background-color: darkgreen;padding: 10px;margin: 10px;">Hi</div>
        <div style="background-color: darkorchid;padding: 10px;margin: 10px;">Bye</div>
    </div>
    <br>
    <div style="display: flex;justify-content: center; border: 20px double brown;">
        <div style="background-color: burlywood;padding: 10px;margin: 10px;">Hello</div>
        <div style="background-color: darkgreen;padding: 10px;margin: 10px;">Hi</div>
        <div style="background-color: darkorchid;padding: 10px;margin: 10px;">Bye</div>
    </div>
    <br>
    <div style="display: flex;justify-content: space-between; border: 20px double brown;">
        <div style="background-color: burlywood;padding: 10px;margin: 10px;">Hello</div>
        <div style="background-color: darkgreen;padding: 10px;margin: 10px;">Hi</div>
        <div style="background-color: darkorchid;padding: 10px;margin: 10px;">Bye</div>
    </div>
    <br>
    <div style="display: flex;justify-content: space-around; border: 20px double brown;">
        <div style="background-color: burlywood;padding: 10px;margin: 10px;">Hello</div>
        <div style="background-color: darkgreen;padding: 10px;margin: 10px;">Hi</div>
        <div style="background-color: darkorchid;padding: 10px;margin: 10px;">Bye</div>
    </div>
    <br>
    <div style="display: flex;justify-content: space-evenly; border: 20px double brown;">
        <div style="background-color: burlywood;padding: 10px;margin: 10px;">Hello</div>
        <div style="background-color: darkgreen;padding: 10px;margin: 10px;">Hi</div>
        <div style="background-color: darkorchid;padding: 10px;margin: 10px;">Bye</div>
    </div>
</body>
</html>
